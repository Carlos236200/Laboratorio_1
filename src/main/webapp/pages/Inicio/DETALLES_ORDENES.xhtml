<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"

    <h:head>
        <h:outputScript name ="script.js" library="js"/>
        <h:outputStylesheet name ="default.css" library="css"/>
        <h:outputStylesheet name ="theme.css" library="css"/>
    </h:head>
    
     <h:body>

                <div style="align-items: center">

                         <p:dataTable id="tblLista" value="#{Inicio_OrdenesUI.lista}" var="item">

                              <p:column headerText="Cantidad" >
                                  <p:outputLabel value="#{item.cantidad}" />

                                  <p:outputLabel value="#{item.precio}" />
                </p:column>

                         <br></br>

                               <p:inputText value="#{Inicio_OrdenesUI.datosAInsertarOrdenes.orden_id}" placeholder="Orden_ID"/>
                               <p:inputText value="#{Inicio_OrdenesUI.datosAInsertarOrdenes.producto_id}" placeholder="Producto_ID"/>

                               <p:inputText value="#{Inicio_OrdenesUI.datosAInsertarOrdenes.precio}" placeholder="Precio"/>

    <p:commandButton value="Insertar Datos" actionListener="#{Inicio_OrdenesUI.insertarDatosOrdenes()}" />

    <p:inputText id="idOrden" value="#{Inicio_OrdenesUI.idRegistroActualizarOrdenes}" placeholder="ID DE ORDEN" />

    <p:inputText id="Precio" value="#{Inicio_OrdenesUI.datosAActualizarOrdenes.precio}" placeholder="Nuevo precio" />
                    <!-- boton para actualizar -->
                    <p:commandButton value="Actualizar Datos" actionListener="#{Inicio_OrdenesUI.actualizarDatosOrdenes()}" /> <br></br>

</div>
