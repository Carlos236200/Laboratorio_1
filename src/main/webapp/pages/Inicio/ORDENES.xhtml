<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <h:outputScript name ="script.js" library="js"/>
        <h:outputStylesheet name ="default.css" library="css"/>
        <h:outputStylesheet name ="theme.css" library="css"/>
    </h:head>
    
     <h:body>      
         <h:form>   
                <div style="align-items: center">
                   <h1> Ordenes</h1>
                        <br></br><br></br>
                        <p:commandButton value="Refrescar" update="tblLista" /> <br></br>
                         <br></br>
                         <br></br><!-- comment -->
                         <p:dataTable id="tblLista" value="#{Inicio_TablaOrdenesUI.lista}" var="item">
                             <p:column headerText="ID" >
                                 <p:outputLabel value="#{item.id}" />
                </p:column>   
                <p:column headerText="Cliente ID" >
                    <p:outputLabel value="#{item.cliente_id}" />
                </p:column>      
                        <p:column headerText="Fecha" >
                            <p:outputLabel value="#{item.fecha}" />
                </p:column>  
                              <p:column headerText="Total" >
                                  <p:outputLabel value="#{item.total}" />
                </p:column>  
                         </p:dataTable>        
                         <br></br>
                               <!--  datos a insertar -->  
                               <p:inputText value="#{Inicio_TablaOrdenesUI.datosAInsertarTablaOrdenes.cliente_id}" placeholder="Cliente_ID"/>
                               <p:inputText value="#{Inicio_TablaOrdenesUI.datosAInsertarTablaOrdenes.fecha}" placeholder="Fecha" />
                               <p:inputText value="#{Inicio_TablaOrdenesUI.datosAInsertarTablaOrdenes.total}" placeholder="Total"/>
                       
    <!-- boton para insertar -->
    <p:commandButton value="Insertar Datos" actionListener="#{Inicio_TablaOrdenesUI.insertarDatosTablaOrdenes()}"  />  
    <br></br><br></br>
    <!--  datos a actualizar --> 
    <p:inputText id="id" value="#{Inicio_TablaOrdenesUI.idRegistroActualizarTablaOrdenes}" placeholder="ID A ACTUALIZAR" />
    <p:inputText id="cliente_ID" value="#{Inicio_TablaOrdenesUI.datosAActualizarTablaOrdenes.cliente_id}" placeholder="Nuevo Cliente ID" />
    <p:inputText id="fecha" value="#{Inicio_TablaOrdenesUI.datosAActualizarTablaOrdenes.fecha}" placeholder="Nueva Fecha" />
    <p:inputText id="total" value="#{Inicio_TablaOrdenesUI.datosAActualizarTablaOrdenes.total}" placeholder="Total" />
                    <!-- boton para actualizar -->
                    <p:commandButton value="Actualizar Datos" actionListener="#{Inicio_TablaOrdenesUI.actualizarDatosTablaOrdenes()}" /> <br></br>          
                    <br></br>
                    <p:commandButton value="Ir a Inicio" action="InicioUI.xhtml" />
</div>
             </h:form>
     </h:body>
</html>
