<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <h:outputScript name ="script.js" library="js"/>
        <h:outputStylesheet name ="default.css" library="css"/>
        <h:outputStylesheet name ="theme.css" library="css"/>
    </h:head>
    
     <h:body>        
            <h:form>   
                <div style="align-items: center">
                   <p:outputLabel value = "#{bkn_Inicio.mensaje}"/>
                        <br></br><br></br>
                    <p:panelGrid columns="2">
                        <p:outputLabel value ="Nombre"/>
                        <p:inputText id="txtNombre" value="#{bkn_Inicio.dato1}"/>
                          <p:outputLabel value ="Apellido"/>
                          <p:inputText id="txtApellido" value="#{bkn_Inicio.dato2}"/>
                          <p:commandButton id="btnInicio" value="Inicio" action="#{bkn_Inicio.mostrarDatos()}" update="txtNombreCompleto"/>             
                    </p:panelGrid>         
                         <br></br>
                         <p:outputLabel id="txtNombreCompleto" value="#{bkn_Inicio.dato3}" />    
                         <br></br>
                         <p:commandButton value="Refrescar" update="tblLista" /> <br></br>
                         <br></br><!-- comment -->
                         <p:dataTable id="tblLista" value="#{bkn_Inicio.lista}" var="item">
                             <p:column headerText="ID" >
                                 <p:outputLabel value="#{item.id}" />
                </p:column>   
                <p:column headerText="Nombre" >
                    <p:outputLabel value="#{item.nombre}" />
                </p:column>      
                        <p:column headerText="Correo" >
                            <p:outputLabel value="#{item.correo}" />
                </p:column>  
                              <p:column headerText="Direccion" >
                                  <p:outputLabel value="#{item.direccion}" />
                </p:column>  
                              <p:column headerText="Telefono" >
                                  <p:outputLabel value="#{item.telefono}" />
                </p:column>  
                         </p:dataTable>        
                         <br></br>
                       <!--  datos a insertar -->  
            <p:inputText value="#{bkn_Inicio.datosAInsertar.nombre}" placeholder="Nombre"/>
    <p:inputText value="#{bkn_Inicio.datosAInsertar.correo}" placeholder="Correo"/>
    <p:inputText value="#{bkn_Inicio.datosAInsertar.direccion}" placeholder="Dirección"/>
    <p:inputText value="#{bkn_Inicio.datosAInsertar.telefono}" placeholder="Teléfono"/>
    <!-- boton para insertar -->
    <p:commandButton value="Insertar Datos" actionListener="#{bkn_Inicio.insertarDatos}" />  
    <br></br><br></br>
    <!--  datos a actualizar -->
         <p:inputText id="idCliente" value="#{bkn_Inicio.idRegistroActualizar}" placeholder="ID del Cliente" />
                    <p:inputText id="nombre" value="#{bkn_Inicio.datosAActualizar.nombre}" placeholder="Nuevo Nombre" />
                    <p:inputText id="correo" value="#{bkn_Inicio.datosAActualizar.correo}" placeholder="Nuevo Correo Electrónico" />
                    <p:inputText id="direccion" value="#{bkn_Inicio.datosAActualizar.direccion}" placeholder="Nueva direccion" />
                    <p:inputText id="telefono" value="#{bkn_Inicio.datosAActualizar.telefono}" placeholder="Nuevo telefono" />
                    <!-- boton para actualizar -->
                    <p:commandButton value="Actualizar Datos" actionListener="#{bkn_Inicio.actualizarDatos}" /> <br></br>
                    <br></br>
                    <p:commandButton value="Ir a Inicio" action="InicioUI.xhtml" /> 
                </div>
            </h:form>
     </h:body>
</html>
